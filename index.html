<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login form </title>
</head>
<body>

    <div class="form1">
        <div class="text" style="padding:5px;"><h3>Grouped form control with too long legend</div>
        
        <div class="form2">
            <form>
                <fieldset>
                    <legend>Your Address</legend>
                    <div class="input-field">
                        <label for="">First Name</label>
                        <input type="text"><br>
                        <label for="">Last Name</label>
                        <input type="text"><br>
                        <label for="">Street</label>
                        <input type="text"><br>
                        <label for="">City</label>
                        <input type="text">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Additional details</legend>
                    <div class="input-field">
                        <label for="">Biography</label>
                        <textarea name="" id="" cols="15" rows="2" ></textarea><br>
                        <span>
                            <label>Image</label>
                            <input type='file'>
                        </span>
                        <label for="">Age Group</label>
                        <select name="" id="">
                            <option value="">0-9 years</option>
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                            <option value="">4</option>
                            <option value="">5</option>
                            <option value="">6</option>
                            <option value="">7</option>
                            <option value="">8</option>
                            <option value="">9</option>
                        </select>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Interests</legend>
                    <div class="input-field">
                        <label for="">Hobbies</label>
                        <select name=""multiple style="margin:10px">
                            <option value="">Playing Soccer</option>
                            <option value="">Dancing</option>
                            <option value="">Gardening</option>
                            <option value="">Watching Movies</option> 
                        </select><br>
                        <label for="">Favourite Car?</label>
                        <select name="" id="">
                            <option value="">Volvo</option>
                            <option value="">Suburu</option>
                            <option value="">KIa</option>
                        </select><br>
                        <label for="">Favourite Public Transport?</label>
                        <select name="" id="" multiple>
                            <optgroup label="Ground">
                                <option value="">Train</option>
                                <option value="">Bus</option>

                            </optgroup>
                            <optgroup label="Water"></optgroup>
                        </select>
                    </div>
                </fieldset>
               
                
                
                
            </form>
        </div>
    </div>
    
</body>
</html>
